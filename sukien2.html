<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <a class="product-item race-item col-4 col-xs-12 col-sm-6 ng-scope" ng-repeat="product in products" ng-href="detail/khan-da-nang" href="detail/khan-da-nang">
        <div>
          <div class="race-banner" ng-style="{'background-image': 'url(/uploads/f_60e40b6ba7dc921456ec4ed0/upload_9068d14363e44c2f60eefc982f2404df.jpg)'}" style="background-image: url(&quot;/uploads/f_60e40b6ba7dc921456ec4ed0/upload_9068d14363e44c2f60eefc982f2404df.jpg&quot;);">
          </div>
          <div class="race-info">
            <h4 class="race-name ng-binding">Khăn đa năng</h4>
          </div>
          <div class="race-actions">
            <div class="btn btn-outline ng-binding" ng-bind="(product.price|number:0) + 'VNĐ'">480,000VNĐ</div>&nbsp;
            <button class="btn btn-default">Đặt hàng</button>
          </div>
        </div>
